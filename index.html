
<!DOCTYPE html>
<html>
<head>
<title>Rural Water Demand Forecast</title>
</head>
<body>
<h2>Rural Water Demand Forecast Tool</h2>
<form action="/forecast" method="post">
Base Year: <input type="number" name="base_year" required><br><br>
Base Population: <input type="number" name="population" required><br><br>
Growth Rate (%): <input type="number" step="0.01" name="growth_rate" required><br><br>
Per Capita Demand (LPCD): <input type="number" value="55" name="lpcd" required><br><br>
Design Period (Years): <input type="number" value="30" name="years" required><br><br>
<button type="submit">Forecast</button>
</form>
</body>
</html>
